plugins {
    id 'java-library'
    id 'checkstyle'
    id 'com.adarshr.test-logger' version '3.1.0'
}

compileJava {
    options.release = 17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

test {
    useJUnitPlatform()
}
